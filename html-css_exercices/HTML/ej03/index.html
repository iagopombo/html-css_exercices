<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
</head>
<body>
    <form action="">
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingrese el nombre" required><br>
        </div>
        <div>
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" placeholder="Ingrese los apellidos" required><br>
        </div>
        <div>
            <label>Dirección:</label><br>
            <input type="text" id="tipo_via" name="tipo_via" placeholder="Tipo de vía" required>
            <input type="text" id="nombre_via" name="nombre_via" placeholder="Nombre de la vía" required><br>
            <input type="text" id="interno" name="interno" placeholder="Interno"><br>
            <input type="text" id="codigo_postal" name="codigo_postal" placeholder="Código Postal" required><br>
            <input type="text" id="ciudad" name="ciudad" placeholder="Ciudad" required><br>
            <input type="text" id="provincia" name="provincia" placeholder="Provincia" required><br>
            <input type="text" id="pais" name="pais" placeholder="País" required><br>
        </div>
        <div>
            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required><br>
        </div>
        <div>
            <label for="nota_media">Nota Media en la Universidad:</label>
            <input type="number" id="nota_media" name="nota_media" step="0.01" min="0" max="10" required><br>
        </div>
        <div>
            <label for="telefono">Número de Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" pattern="[0-9]{9}" placeholder="Formato: 123456789" required><br>
        </div>
        <div>
            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" placeholder="nombre@example.com" required><br>
        </div>
        <div>
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" placeholder="*****" required><br>
        </div>
        <div>
            <label for="confirmar_contrasena">Repetir Contraseña:</label>
            <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" placeholder="*****" required><br>
        </div>
        <div>
            <label for="pais_seleccionado">Seleccionar País:</label>
            <select id="pais_seleccionado" name="pais_seleccionado" required>
                <option value="España">España</option>
                <option value="Francia">Francia</option>
                <option value="Portugal">Portugal</option>
                <option value="Andorra">Andorra</option>
            </select><br>
        </div>
        <div>
            <label for="tipo_cuenta">Tipo de Cuenta:</label>
            <select id="tipo_cuenta" name="tipo_cuenta" required>
                <option value="Gratuita">Gratuita - Acceso a funciones muy básicas del servicio.</option>
                <option value="Básica">Básica - Acceso a funciones básicas del servicio.</option>
                <option value="Premium">Premium - Acceso a funciones avanzadas y soporte prioritario.</option>
            </select><br>
        </div>
        <div>
            <label for="sobre_mi">Sobre Mí:</label><br>
            <textarea id="sobre_mi" name="sobre_mi" rows="4" cols="50"></textarea><br>
        </div>
        <div>
            <label for="foto_perfil">Foto de Perfil:</label>
            <input type="file" id="foto_perfil" name="foto_perfil" accept="image/*"><br>
        </div>
        <div>
            <label for="cv">Subir CV:</label>
            <input type="file" id="cv" name="cv" accept=".pdf,.doc,.docx"><br>
        </div>
        <br>
        <div>
            <input type="submit" value="Registrarse">
        </div>
    </form>
</body>
</html>
