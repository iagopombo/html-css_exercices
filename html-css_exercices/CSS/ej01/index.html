<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ejercicio 1</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- a. Divs en lÃ­nea -->
        <div id="divs1" class="container">
            <div class="square" style="background-color: red;"></div>
            <div class="square" style="background-color: blue;"></div>
            <div class="square" style="background-color: green;"></div>
            <div class="square" style="background-color: yellow;"></div>
            <div class="square" style="background-color: orange;"></div>
        </div>

        <!-- b. Nueva fila con bordes rectangulares -->
        <div id="divs2" class="container">
            <div class="square rectangle" style="background-color: red;"></div>
            <div class="square rectangle" style="background-color: blue;"></div>
            <div class="square rectangle" style="background-color: green;"></div>
            <div class="square rectangle" style="background-color: yellow;"></div>
            <div class="square rectangle" style="background-color: orange;"></div>
        </div>

        <!-- c. Nueva fila con bordes redondos -->
        <div id="divs3" class="container">
            <div class="square rounded" style="background-color: red;"></div>
            <div class="square rounded" style="background-color: blue;"></div>
            <div class="square rounded" style="background-color: green;"></div>
            <div class="square rounded" style="background-color: yellow;"></div>
            <div class="square rounded" style="background-color: orange;"></div>
        </div>

    </body>
</html>
